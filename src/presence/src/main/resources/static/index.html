

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WebSocket</title>
    <title>Presence Test Page</title>
    <link href="webjars/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <form>
        <div class="form-group">
            <label for="connect">WebSocket connection : </label>
            <div>
                <span>serverId</span><input label="serverId" type="text" id="serverId" class="form-control" placeholder="serverId">
                <span>userId</span><input label="userId" type="text" id="userId" class="form-control" placeholder="userId">
                <span>token</span><input label="token" type="text" id="token" class="form-control" placeholder="token">
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="subscribe" class="btn btn-default" type="submit">Subscribe</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button></div>

        </div>
        <div id="members">

        </div>
    </form>
</div>
</body>
