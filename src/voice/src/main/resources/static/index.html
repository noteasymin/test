<html>
<head>
    <meta charset="utf-8">
    <link rel="styleSheet" href="style.css" type="text/css" media="screen">

    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
    <script src="./js/conferenceroom.js"></script>
    <script src="./js/participant.js"></script>
    <script src="./js/kurento-utils.js"></script>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="join" class="animate join">
            <h1>Join a Room</h1>
            <form onsubmit="register(); return false;" accept-charset="UTF-8">
                <p>userId
                    <input type="number" label="name" value="" id="name"
                           placeholder="Username" required>
                </p>
                <p>channelId
                    <input type="number" label="room" value="" id="roomName"
                           placeholder="Room" required>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Join!">
                </p>
            </form>
            <p>
                <input type="button" id="button-reset" name="button-reset" value="Reset" onmouseup="resetAllRoom();">
            </p>
        </div>
        <div id="room" style="display: none;">
            <h2 id="room-header"></h2>
            <div id="participants"></div>
            <input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room">
            <input type="checkbox" id="checkbox-camera" name="camera" onclick="updateVideoInfo();"/>
            <label for="checkbox-camera">camera</label>
            <input type="checkbox" id="checkbox-mic" name="mic" onclick="updateVideoInfo();"/>
            <label for="checkbox-mic">mic</label>


        </div>
    </div>
</div>
</body>
</html>
